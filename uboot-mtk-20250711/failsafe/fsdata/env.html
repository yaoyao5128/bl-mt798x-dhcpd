<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title data-i18n="env.title">U-BOOT ENV</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/main.js"></script>
</head>

<body onload="appInit('env')" data-page="env">
	<div class="app">
		<aside id="sidebar" class="sidebar"></aside>
		<div class="main">
			<div id="m">
				<div class="card-head">
					<h1 data-i18n="env.title">U-BOOT ENV</h1>
					<p id="hint" data-i18n-html="env.hint">
						Manage <strong>U-Boot environment variables</strong>. Changes will be saved to storage.
					</p>
				</div>
				<div class="card-main">
					<div class="console-card env-card">
						<div class="env-toolbar">
                            <a id="env_count" class="env-count"></a>
							<a> | </a>
							<a id="env_status" class="console-status"></a>
						</div>

						<div id="env_list" class="console-output env-output" aria-label="env list"></div>

						<div class="form-row form-row-2">
							<div class="field">
								<label for="env_name" data-i18n="env.label.name">Name:</label>
								<input id="env_name" class="field-control" type="text" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
							</div>
							<div class="field">
								<label for="env_value" data-i18n="env.label.value">Value:</label>
								<input id="env_value" class="field-control" type="text" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
							</div>
						</div>

						<div class="form-actions">
							<button type="button" class="button" onclick="envSet()" data-i18n="env.action.set">Add / Update</button>
							<button type="button" class="button" onclick="envUnset()" data-i18n="env.action.unset">Delete</button>
                            <button type="button" class="button" onclick="envRefresh()" data-i18n="env.action.refresh">Refresh</button>
						</div>

						<div class="form-row">
							<div class="field">
								<label for="env_file" data-i18n="env.label.file">Env file:</label>
								<input id="env_file" class="field-control" type="file" />
							</div>
						</div>
						<div class="form-actions">
                            <button type="button" class="button" onclick="envReset()" data-i18n="env.action.reset">Reset to defaults</button>
							<button type="button" class="button" onclick="envRestore()" data-i18n="env.action.restore">Restore</button>
						</div>
						<div class="env-restore-hint" data-i18n="env.restore.hint"></div>
					</div>
				</div>
				<div class="card-foot">
					<div class="i w">
						<strong data-i18n="common.warnings">WARNINGS</strong>
						<ul>
							<li data-i18n="env.warn.1">Modifying environment variables may affect boot behavior.</li>
							<li data-i18n="env.warn.2">Do not power off during save or restore.</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="version"></div>
		</div>
	</div>
</body>

</html>
